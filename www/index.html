<!-- Notify Browsers html5  -->
<!doctype html>

<!-- Notify Browsers to use English -->
<html lang="en">
  
<!-- Headers sent to the browser -->
<head>

  <!- Use UTF-8 Characters -->
  <meta charset="utf-8">
  
  <!-- Should Scale 1:1 -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Boilerplate</title>
  <meta name="description" content=".">
  <meta name="author" content="">

  <!-- Open Graph -->

  <!-- Same as title tag -->
  <meta property="og:title" content="">

  <!-- We notify what the content type is -->
  <meta property="og:type" content="website">
  
  <!-- Notify our main Url -->
  <meta property="og:url" content="">

  <!-- Same as meta description -->
  <meta property="og:description" content="">

  <!-- Display an image for Open Graph -->
  <meta property="og:image" content="">

  <!-- Fav Icon -->
  <link rel="icon" href="./favicon.ico">

  <!-- Fav Icon Format SVG -->
  <link rel="icon" href="./favicon.svg" type="image/svg+xml">

  <!-- Display Images for Apple Software -->
  <link rel="apple-touch-icon" href="./apple-touch-icon.png">
  
  <!-- CSS -->
  <link rel="stylesheet" href="./css/tacit-min.css">

  <!-- Display Source Code in Monospace -->
  <link rel="stylesheet" href="./css/source-code.css">

</head>

<!-- Body Displays Content -->
<body>
  
  <h1>Boilerplate</h1>

  <!-- Displays Using Grey Background and Red text for now -->
  <source-code>System.Out.Println("Code tags? Hmm");</source-code>
  
</body>

<!-- End of the html document -->
</html>
